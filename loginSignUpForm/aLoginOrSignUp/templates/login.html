<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method='POST' novalidate>{% csrf_token %}
        {%for display in lgfm%}
        {{display.label_tag}} {{display.errors|striptags}}{{display}}<br><br>
        {%endfor%}
  
        {%if lgfm.non_field_errors%}
        {%for error in lgfm.non_field_errors%}
         <p>   {{error}}   </p><br>
        {%endfor%}
    {%endif%}
    
  
  
        <input type="submit" value="Login">
    </form><br>
     <a href="{%url 'signUp'%}">Back to SignUp</a>
    
  
</body>
</html>
